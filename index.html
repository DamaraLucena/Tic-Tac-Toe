<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    
    <title>Jogo da Velha</title>
</head>
<body>

    <div class="pre-loader">
        <img src="./src/assets/loader.gif" alt="">
    </div>

    <div id="page">
        
        <header>
            <h1>Jogo da <span>Velha</span></h1>
        </header>
        <main>

            <div id="container-card-board">
                <div>
                    <div class="card-cell" onclick="makemove(0, 0)"></div>
                    <div class="card-cell" onclick="makemove(0, 1)"></div>
                    <div class="card-cell" onclick="makemove(0, 2)"></div>
                </div>
                
                <div>
                    <div class="card-cell" onclick="makemove(1, 0)"></div>
                    <div class="card-cell" onclick="makemove(1, 1)"></div>
                    <div class="card-cell" onclick="makemove(1, 2)"></div>
                </div>

                <div>
                    <div class="card-cell" onclick="makemove(2, 0)"></div>
                    <div class="card-cell" onclick="makemove(2, 1)"></div>
                    <div class="card-cell" onclick="makemove(2, 2)"></div>
                </div>
            
                <div class="selectd-player-container">
                    <div class="selected-player">
                        <label>Jogador <br> </label>
                        <label id="selectd-player">
                        </label>
                    </div>
        
                    <div class="selected-player">
                        <label>Vencedor  <br></label>
                        <label id="winning-player">
                        </label>
                    </div>
                </div>

                <div class="container-buttons">
                    <button id="btn-reset" onclick="reset()">Reiniciar</button>
                    <button id="btn-reset" onclick="resetScore()">Zerar Placar</button>
                </div>
            </div>
        </main>
        
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
